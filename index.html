<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional User Registration & Summary</title>
    <style>
        :root {
            --primary-color: #007bff; /* Professional Blue */
            --secondary-color: #6c757d;
            --text-color: #343a40;
            --bg-color: #e9ecef;
            --card-bg: #ffffff;
            --error-color: #dc3545;
            --success-color: #28a745;
            --border-radius: 8px;
        }

        body {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center; 
            min-height: 100vh;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        
        /* --- General Styling --- */
        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }

        .form-section-title {
            color: var(--text-color);
            font-size: 1.2em;
            font-weight: 700;
            margin-top: 25px;
            margin-bottom: 15px;
            padding-left: 10px;
            border-left: 4px solid var(--primary-color);
        }

        .form-row {
            display: flex;
            flex-wrap: wrap; 
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1; 
            min-width: 250px; 
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--text-color);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ced4da;
            border-radius: var(--border-radius);
            box-sizing: border-box; 
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        /* Styling specifically for the file input */
        input[type="file"] {
            padding: 7px 12px; /* Less padding to fit button inside */
            line-height: normal; 
        }
        
        input:focus, select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.8em;
            margin-top: 5px;
            height: 1em; 
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 30px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        /* --- Confirmation Styling --- */
        #confirmationPage {
            display: none; /* Initially hidden */
            text-align: center;
        }

        #confirmationPage h2 {
            color: var(--success-color);
            border-bottom-color: var(--success-color);
        }

        .success-icon {
            color: var(--success-color);
            font-size: 4em;
            margin-bottom: 20px;
        }

        .summary-details {
            text-align: left;
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: var(--border-radius);
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed #e9ecef;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-label {
            font-weight: 600;
            color: var(--secondary-color);
            width: 40%;
        }

        .summary-value {
            color: var(--text-color);
            width: 60%;
            text-align: right;
        }
        
        .photo-preview {
            max-width: 150px;
            max-height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--success-color);
            margin: 10px auto 20px auto;
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .form-row, .summary-item {
                flex-direction: column;
                gap: 5px;
            }
            .form-group, .summary-label, .summary-value {
                min-width: 100%; 
                width: 100%;
                text-align: left;
            }
            .summary-value {
                padding-left: 15px;
                font-style: italic;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        
        <div id="registrationContainer">
            <h2>Professional Registration Form</h2>
            <form id="proRegistrationForm" onsubmit="return validateAndSubmit(event)">
                
                <div class="form-section-title">Personal Information</div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name <span style="color:red;">*</span></label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name <span style="color:red;">*</span></label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="dob">Date of Birth <span style="color:red;">*</span></label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="userPhoto">User Photo (Optional)</label>
                        <input type="file" id="userPhoto" name="userPhoto" accept="image/*">
                    </div>
                    <div class="form-group">
                        </div>
                </div>
                <div class="form-section-title">Contact Information</div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address <span style="color:red;">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>

                <div class="form-section-title">Residential Address</div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="addressLine1">Address Line 1 <span style="color:red;">*</span></label>
                        <input type="text" id="addressLine1" name="addressLine1" required>
                    </div>
                    <div class="form-group">
                        <label for="addressLine2">Address Line 2</label>
                        <input type="text" id="addressLine2" name="addressLine2">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City <span style="color:red;">*</span></label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State/Province</label>
                        <input type="text" id="state" name="state">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="zipCode">Zip/Postal Code <span style="color:red;">*</span></label>
                        <input type="text" id="zipCode" name="zipCode" required>
                    </div>
                    <div class="form-group">
                        <label for="country">Country <span style="color:red;">*</span></label>
                        <select id="country" name="country" required>
                            <option value="">Select Country</option>
                            <option value="United States">United States</option>
                            <option value="Canada">Canada</option>
                            <option value="United Kingdom">United Kingdom</option>
                            <option value="India">India</option>
                        </select>
                    </div>
                </div>

                <div class="form-section-title">Account Details</div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="username">Username <span style="color:red;">*</span></label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                         </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password <span style="color:red;">*</span></label>
                        <input type="password" id="password" name="password" required minlength="8">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password <span style="color:red;">*</span></label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>
                <div id="passwordError" class="error-message" style="text-align: center;"></div>
                
                <button type="submit">Complete Registration</button>
                
            </form>
        </div>

        <div id="confirmationPage">
            <div class="success-icon">âœ“</div>
            <h2>Registration Successful!</h2>
            <p>Thank you for registering. Below is a summary of the information you submitted.</p>
            
            <img id="summary-photo" src="" alt="User Photo Preview" class="photo-preview" style="display: none;">

            <div class="summary-details">
                <div class="summary-item">
                    <span class="summary-label">Full Name:</span>
                    <span class="summary-value" id="summary-fullName"></span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Date of Birth:</span>
                    <span class="summary-value" id="summary-dob"></span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Gender:</span>
                    <span class="summary-value" id="summary-gender"></span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Email:</span>
                    <span class="summary-value" id="summary-email"></span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Phone:</span>
                    <span class="summary-value" id="summary-phone"></span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Address:</span>
                    <span class="summary-value" id="summary-address"></span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Username:</span>
                    <span class="summary-value" id="summary-username"></span>
                </div>
            </div>
            <button onclick="window.location.reload()" style="background-color: var(--success-color); margin-top: 20px;">Register Another Account</button>
        </div>

    </div>

    <script>
        function validateAndSubmit(event) {
            // 1. Prevent default form submission
            event.preventDefault(); 
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorElement = document.getElementById('passwordError');

            // 2. Perform Validation
            if (password !== confirmPassword) {
                errorElement.textContent = "Passwords do not match. Please check your input.";
                document.getElementById('confirmPassword').focus();
                return false;
            } else {
                errorElement.textContent = "";
                
                // 3. Collect Data and Display Summary
                collectAndShowSummary();
                return true;
            }
        }

        function collectAndShowSummary() {
            // Get values from the form fields
            const data = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                dob: document.getElementById('dob').value,
                gender: document.getElementById('gender').value || 'N/A',
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value || 'N/A',
                addressLine1: document.getElementById('addressLine1').value,
                addressLine2: document.getElementById('addressLine2').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                zipCode: document.getElementById('zipCode').value,
                country: document.getElementById('country').value,
                username: document.getElementById('username').value,
                userPhotoFile: document.getElementById('userPhoto').files[0] 
            };

            // Format Address for display
            let fullAddress = `${data.addressLine1}`;
            if (data.addressLine2) fullAddress += `, ${data.addressLine2}`;
            fullAddress += `<br>${data.city}, ${data.state} ${data.zipCode}, ${data.country}`;

            // Populate the summary page elements
            document.getElementById('summary-fullName').textContent = `${data.firstName} ${data.lastName}`;
            document.getElementById('summary-dob').textContent = data.dob;
            document.getElementById('summary-gender').textContent = data.gender;
            document.getElementById('summary-email').textContent = data.email;
            document.getElementById('summary-phone').textContent = data.phone;
            document.getElementById('summary-address').innerHTML = fullAddress; 
            document.getElementById('summary-username').textContent = data.username;

            // Handle Photo Preview (only for modern browsers that support FileReader)
            const photoElement = document.getElementById('summary-photo');
            if (data.userPhotoFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    photoElement.src = e.target.result;
                    photoElement.style.display = 'block';
                };
                reader.readAsDataURL(data.userPhotoFile);
            } else {
                photoElement.style.display = 'none';
            }
            
            // 4. Swap Visibility
            document.getElementById('registrationContainer').style.display = 'none';
            document.getElementById('confirmationPage').style.display = 'block';
        }
    </script>

</body>
</html>
